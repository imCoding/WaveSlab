<html>
<head>
  <style>

    body{
      background-color: #f77300;
    }

		#holder{
      width: 100%;
      height: 75%;
    }

    p{
      color: white;
    }
	</style>

  <script src="../../src/waveslab.js"></script>
</head>
<body>
  <p>Veloma by Fabrizio Paterlini. From freemusicarchive.org<p>
  <div id="holder"></div>

  <script>
    var wave = new FrequencyChart({container: "holder", spacing: 10});


    //overriding setBarStyle for advanced users
    wave.drawBars = function(currentX, barWidth, barHeight, amplitude, ctx, ctxHeight){
      //top bars
      ctx.fillStyle = '#565554';
      ctx.fillRect(currentX, ctxHeight/2-barHeight * amplitude, 5, 5);
    }

    wave.generate("../../assets/audios/veloma.mp3");
  </script>
</body>
